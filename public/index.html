<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Floating Heads</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Portfolio site for Justin Savala." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="icon.png" />
		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<form id="peer-id-form">
				<input id="peer-id"></input>
				<input type="submit"></input>
			</form>
			<div id="play-area">
				<ul id="shots">
					<li>Shots Left</li>
					<li>10</li>
				</ul>
				<ul id="health">
					<li>Player</li>
					<li>100</li>
				</ul>
				<ul id="opponent-health">
					<li>Opponent</li>
					<li>100</li>
				</ul>
			</div>
		</div>
		<footer class="controller-footer">
			<div class="control-grid">
				<div id="left-joystick"></div>
				<div id="trigger"></div>
			</div>
		</footer>
		<script src="bundle.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
	</body>
</html>
